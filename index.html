<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Win Mobiles</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  <style>
    :root {
      --main-orange: #ff6b00;
      --white: #ffffff;
      --gray: #f5f5f5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: var(--gray);
      color: #333;
    }

    header {
      background-color: var(--main-orange);
      color: var(--white);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    header h1 {
      font-size: 24px;
    }

    nav {
      display: none;
      flex-direction: column;
      gap: 10px;
      background-color: var(--main-orange);
      padding: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    .hamburger {
      font-size: 26px;
      cursor: pointer;
    }

    .show-nav {
      display: flex;
    }

    .search-bar {
      padding: 10px;
      text-align: center;
    }

    .search-bar input {
      padding: 10px;
      width: 90%;
      max-width: 500px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .brand-section {
      padding: 20px;
    }

    .brand-section h2 {
      color: var(--main-orange);
      margin-bottom: 10px;
    }

    .mobiles {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .mobile-card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: calc(50% - 20px);
      animation: fadeIn 0.5s ease;
    }

    .mobile-card img {
      width: 100%;
      height: auto;
    }

    .mobile-card button {
      margin-top: 10px;
      padding: 8px 12px;
      background: var(--main-orange);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #form-popup {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      z-index: 1000;
      display: none;
    }

    #form-popup input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }

    #form-popup button {
      padding: 10px;
      background: var(--main-orange);
      color: white;
      border: none;
      border-radius: 4px;
    }

    #form-popup .close-btn {
      background: #ccc;
      margin-left: 10px;
    }

    @media (min-width: 768px) {
      .mobile-card {
        width: calc(25% - 20px);
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Win Mobiles</h1>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
  </header>

  <nav id="menu">
    <a href="#Vivo">Vivo</a>
    <a href="#Samsung">Samsung</a>
    <a href="#OnePlus">OnePlus</a>
    <a href="#Oppo">Oppo</a>
    <a href="#Poco">Poco</a>
    <a href="#iQOO">iQOO</a>
    <a href="#Motorola">Motorola</a>
    <a href="#Xiaomi">Xiaomi</a>
  </nav>

  <div class="search-bar">
    <input type="text" id="search" placeholder="Search by brand or model...">
  </div>

  <!-- All Brand Sections -->
  <div id="brand-list">
    <section class="brand-section" id="Vivo">
      <h2>Vivo</h2>
      <div class="mobiles">
        <div class="mobile-card">
          <img src="example1.png" alt="Vivo T3">
          <p>Vivo T3</p>
          <button onclick="openForm('Vivo T3')">Request</button>
        </div>
        <div class="mobile-card">
          <img src="example2.png" alt="Vivo Y200">
          <p>Vivo Y200</p>
          <button onclick="openForm('Vivo Y200')">Request</button>
        </div>
      </div>
    </section>

    <!-- Add other brands below following the same structure -->

    <section class="brand-section" id="Samsung">
      <h2>Samsung</h2>
      <div class="mobiles">
        <div class="mobile-card">
          <img src="example3.png" alt="Samsung S24 Ultra">
          <p>Samsung S24 Ultra</p>
          <button onclick="openForm('Samsung S24 Ultra')">Request</button>
        </div>
      </div>
    </section>

    <section class="brand-section" id="OnePlus">
      <h2>OnePlus</h2>
      <div class="mobiles">
        <div class="mobile-card">
          <img src="example4.png" alt="OnePlus 12R">
          <p>OnePlus 12R</p>
          <button onclick="openForm('OnePlus 12R')">Request</button>
        </div>
      </div>
    </section>

    <!-- Add similar sections for Oppo, Poco, iQOO, Motorola, Xiaomi -->
  </div>

  <!-- Form Popup -->
  <div id="form-popup">
    <form id="request-form">
      <input type="text" id="name" name="name" placeholder="Your Name" required />
      <input type="email" id="email" name="email" placeholder="Your Email" required />
      <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" required />
      <input type="text" id="model" name="model" placeholder="Model Name" readonly />
      <button type="submit">Send Request</button>
      <button type="button" class="close-btn" onclick="closeForm()">Close</button>
    </form>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("OFFxZlhlmz9qRUHaM");

    function openForm(model) {
      document.getElementById("form-popup").style.display = "block";
      document.getElementById("model").value = model;
    }

    function closeForm() {
      document.getElementById("form-popup").style.display = "none";
      document.getElementById("request-form").reset();
    }

    document.getElementById("request-form").addEventListener("submit", function(e) {
      e.preventDefault();

      emailjs.send("service_esv5beo", "template_ur8nwci", {
        from_name: document.getElementById("name").value,
        user_email: document.getElementById("email").value,
        mobile_number: document.getElementById("mobile").value,
        model_name: document.getElementById("model").value,
      }).then(function(response) {
        alert("Your request has been sent successfully!");
        closeForm();
      }, function(error) {
        alert("Failed to send request. Please try again.");
      });
    });

    function toggleMenu() {
      document.getElementById("menu").classList.toggle("show-nav");
    }

    document.getElementById("search").addEventListener("input", function() {
      const query = this.value.toLowerCase();
      const brands = document.querySelectorAll(".brand-section");

      brands.forEach(section => {
        const match = section.id.toLowerCase().includes(query) ||
          [...section.querySelectorAll(".mobile-card p")].some(card => card.textContent.toLowerCase().includes(query));
        section.style.display = match ? "block" : "none";
      });
    });
  </script>

</body>
</html>
